 f=d=document.getElementById("pl2").value;

}
  
else if(b>a){
  document.getElementById("result").innerHTML= f +" "+"is winner"

  function submit(){
    c=document.getElementById("pl1").value;
    d=document.getElementById("pl2").value;
    document.getElementById("first").innerHTML=c
