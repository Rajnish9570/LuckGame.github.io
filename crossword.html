<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    text-align: center;
  }

  @import url('https://fonts.googleapis.com/css?family=Poppins');

body {
    font-family: 'Poppins', sans-serif;
}

main {
    width: 100%;
    text-align: center;
    background: #f6f6f6;
    
    border-radius: 4px;
}

main label, main input {
    display: block;
}

main input {
    text-align: center;
    width: 250px;
    margin: 1rem auto;
}

#daysBtn, #hoursBtn, #minutesBtn, #secondsBtn {
    background: gray;
    width: 200px;
    border: 2px solid gray;
    border-radius: 4px;
    padding: 4px 9px;
    text-transform: uppercase;
    font-weight: bold;
    color: white;
}

.clock {
    
    font-size: 40px;
    font-family: Orbitron;
    letter-spacing: 6px;
    height: 50px;
    padding: 10px;
    background: black;
    color: yellow;
     text-shadow: 2px 3px 1px  green ;
}
</style>
<body>
  <h1>PLAY WITH TIME </h1>
<canvas id="canvas" width="400" height="400"
style="background-color:#ffffff">
</canvas> <br> <br>

<div id="digitalclock">

  <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

</div>


<body onload="attachEventsListeners()">
  <main>
      <h1>Time Converter</h1>
      <div>
          <label for="days">Days: </label>
          <input type="text" id="days">
          <input id="daysBtn" type="button" value="Convert">
      </div>
      <div>
          <label for="hours">Hours: </label>
          <input type="text" id="hours">
          <input id="hoursBtn" type="button" value="Convert">
      </div>
      <div>
          <label for="minutes">Minutes: </label>
          <input type="text" id="minutes">
          <input id="minutesBtn" type="button" value="Convert">
      </div>
      <div>
          <label for="seconds">Seconds: </label>
          <input type="text" id="seconds">
          <input id="secondsBtn" type="button" value="Convert">
      </div>
      <a href="index.html">Menu</a>
  </main>
</body>


<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 1000);

function drawClock() {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'blue';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#ffffff');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, 'grey');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#fff';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}



function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();

function attachEventsListeners() {
     let ratios = {
        days: 1,
        hours: 24,
        minutes: 1440,
        seconds: 86400
    };
    
    function convertValue(value, from) {
        const inDays = value / ratios[from];
        return {
            days: inDays,
            hours:inDays * ratios.hours,
            minutes: inDays * ratios.minutes,
            seconds: inDays * ratios.seconds
        };
    }
    
    const daysDiv = document.getElementById('days');
    const hoursDiv = document.getElementById('hours');
    const minutesDiv = document.getElementById('minutes');
    const secondsDiv = document.getElementById('seconds');

    document.getElementById('daysBtn').addEventListener('click', convertTime);
    document.getElementById('hoursBtn').addEventListener('click', convertTime);
    document.getElementById('minutesBtn').addEventListener('click', convertTime);
    document.getElementById('secondsBtn').addEventListener('click', convertTime);


    function convertTime(e) {
        let value = Number(e.target.parentNode.querySelector('input[type="text"]').value);
        let from = e.target.parentNode.querySelector('input[type="text"]').id;
        const convertedValues = convertValue(value, from);
        display(convertedValues);
    }
    

    function display(valuesToDisplay) {
        daysDiv.value = valuesToDisplay.days;
        hoursDiv.value = valuesToDisplay.hours;
        minutesDiv.value = valuesToDisplay.minutes;
        secondsDiv.value = valuesToDisplay.seconds;

    }
}
</script>
</body>
</html>
